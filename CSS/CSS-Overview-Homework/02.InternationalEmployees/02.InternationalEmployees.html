<!DOCTYPE html>     
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>International Employees</title>
    <link href="02.InternationalEmployees.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td><img src="Flags/german-flag-small.png" alt="Germany-Flag" />&nbsp;Germany</td>
                <td><input type="checkbox" name="is-promoted" value="1" /></td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>México D.F.</td>
                <td><img src="Flags/mexican-flag-small.png" alt="Mexico-Flag" />&nbsp;Mexico</td>
                <td><input type="checkbox" name="is-promoted" value="2" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>México D.F.</td>
                <td><img src="Flags/mexican-flag-small.png" alt="Mexico-Flag" />&nbsp;Mexico</td>
                <td><input type="checkbox" name="is-promoted" value="3" checked="checked"/></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td><img src="Flags/british-flag-small.png" alt="UK-Flag" />&nbsp;UK</td>
                <td><input type="checkbox" name="is-promoted" value="4" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
